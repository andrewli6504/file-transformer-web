<app-form-card class="d-flex flex-column h-100 p-3">
    <h1 class="mb-auto">Sign In</h1>

    <form class="input-form align-self-lg-center d-flex flex-column align-items-lg-center my-4 mt-lg-0" (ngSubmit)="loginUser()" [formGroup]="loginForm"> 
        <ngx-avatar class="mx-auto mb-5" name="Test" size="140"></ngx-avatar>
        <mat-form-field appearance="fill" class="input-large mb-2">
            <mat-label>Username/Email</mat-label>
            <input matInput formControlName="email">
        </mat-form-field>
        <mat-form-field appearance="fill" class="input-large mb-2">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password">
        </mat-form-field>
        
        <div class="form-check mx-auto">        
            <input class="form-check-input" type="checkbox" id="tos-checkbox">
            <label class="form-check-label" id="tos-checkbox" for="tos-checkbox">Remember Me</label>
        </div>

        <br>
        <button mat-raised-button type="submit" class="w-100 align-self-center submit-button" [disabled]="loginForm.invalid" color="primary">Log In</button>
        <br>
        <a href="/reset-password">Forgot password?</a>
        <a href="/signup">Not registered? Sign up</a>
    </form>
</app-form-card>
