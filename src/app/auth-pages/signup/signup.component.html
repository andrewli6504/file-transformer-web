<div class="auth-container centered roundedCorners--large">
    <
    <form novalidate class="signup-form">
        <div class="labeled-input-container">
            <div class="labeled-input-container--names">
                <mat-form-field appearance="fill" class="labeled-input--names">
                    <mat-label>First Name</mat-label>
                    <input matInput>
                </mat-form-field>
                <mat-form-field appearance="fill" class="labeled-input--names">
                    <mat-label>Last Name</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>
            <mat-form-field appearance="fill" class="labeled-input">
                <mat-label>Email</mat-label>
                <input matInput>
            </mat-form-field>
            <mat-form-field appearance="fill" class="labeled-input">
                <mat-label>Password</mat-label>
                <input matInput>
            </mat-form-field>
        </div>
        <br>
        <mat-checkbox id="tos-checkbox">I agree to the <a>Terms and Conditions</a></mat-checkbox>
        <br>
        <button mat-raised-button id="submit-button" color="primary">Register</button>
    </form>
</div>
