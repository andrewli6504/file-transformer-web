<app-form-card class="d-flex flex-column h-100 p-3">
    <form class="input-form d-flex flex-column justify-content-between h-100" (ngSubmit)="onSubmit($event.submitter.id)">
        <h1 class="">Task Creation</h1>
        
        <div class="position-relative d-grid">
            <app-job-connection class="job-step" [parentForm]="jobCreationForm" [@slideJobSteps]="jobCreationStep['connections']"></app-job-connection>
            <app-job-source class="job-step" [parentForm]="jobCreationForm" [@slideJobSteps]="jobCreationStep['source']"></app-job-source>    
        </div>
        
        
        <div>
            <app-job-progress></app-job-progress>
            <button type="submit" id="back-button">
                <span class="">Previous</span>
            </button>
            <button type="submit" id="next-button">
                <span class="">Next</span>
            </button>
        </div>
    </form>
</app-form-card>
